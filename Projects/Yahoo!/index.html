<html>
    <head>
        <link rel="stylesheet" href="css/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js" integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH" crossorigin="anonymous"></script>
        <script  src="scripts/index.js"></script>
        <title> Yahoo! </title>
    </head>
    <body>
      <header>
        <div class="banner">
            <div id="mail">
                <p>
               </i><a href="#"> <i class="far fa-envelope"></i> Mail </a>
                </p>
            </div>
            <div id="login">
                <p>
                <a href="#">sign in</a>
                <span id="login-separator">|</span>
                <a href="#">create account</a>
                </p>
            </div>
        </div>
     </header>
      <main>
         
           <div class="yahooarea">
                   <h1> Yahoo!</h1>
                   <div class="wrapper">
                          <div  class="links">
                            <a id="web" onclick="activeLink(this)" href="#">Web</a>
                            <a id="news" onclick="activeLink(this)" href="#">News</a>
                            <a id="sports" onclick="activeLink(this)" href="#">Sports</a>
                            <a id="finance" onclick="activeLink(this)" href="#">Finance</a>
                            <a  id="politics"onclick="activeLink(this)" href="#">Politics</a>
                            <a  id="tech"onclick="activeLink(this)" href="#">Tech</a>
                            <a id="tv" onclick="activeLink(this)"href="#">TV</a>
                            <a  id="movies"onclick="activeLink(this)" href="#">Movies</a>
                          </div>
                          <div class="search">
                         
                            <input  id="search" type="text"/> 
                            <span id="search-icon" class="fa fa-search"></span>
                          </div>
                  </div>
                  <div id="weather">
                        <div class="weather-wrapper">
                                    <div class="weather-card">
                                        <img src="images/weather-icon.png"/>
                                        <div class="location">
                                            <p id ="location-name">Omaha </p> 
                                        
                                            <p  id="temp">79 F  </p>
                                        </div>
                                    </div>
                                    <div> 
                                    <p class="side-temperature"> 92\77 </p>
                                    </div>
                        </div>
                    </div>
            </div>

      </main>
      <footer>
          <h3 class="tumblr">tumblr</h3>
          <h3 class="flickr">flickr</h3>
          <h3 class="groups">groups</h3>
      </footer>
 
    </body>
 
  

</html>
