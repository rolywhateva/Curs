<!DOCTYPE html>
<html> 
    <head>
        <style>
         /*
a:hover MUST come after a:link and a:visited
a:active MUST come after a:hover
         */
         #link1:link{
             color:red;
         }
         #link1:visited{
             color:pink;
         }
         #link1:hover{
             text-decoration:underline;
            
         }
         #link1:active{
             text-decoration:none;
         }
    

        
        
        </style>
        <title> Dooo </title>

    </head>
    <body>
        <a id="link1" href="#">Link 1</a>
        <a id="link2" href="#">Link 2 </a>
        <a id="link3" href="#">Link 3 </a>


    </body>




</html>
